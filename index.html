<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio.com</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/commercial.png" type="image/x-icon">

    <!-- tailwind and daisyUi  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontAwesome  -->
    <script src="https://kit.fontawesome.com/805312b7cd.js" crossorigin="anonymous"></script>

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- tailwind custom poperty -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'rinterio-primary': '#ABEF5F',
                    }
                }
            }
        }
    </script>

    <!-- internal css  -->
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>

</head>

<body class="font-manrope">
    <!-- header  -->
    <header class="px-8 md:px-16 lg:px-32">
        <!-- navbar section  -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li><a>Home</a></li>
                        <li><a>Services</a></li>
                        <li><a>Portfolio</a></li>
                        <li><a>Blogs</a></li>
                        <li><a>Contact Us</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-2xl"><i
                        class="fa fa-solid fa-arrow-up text-sm bg-rinterio-primary px-2 py-1 rounded-full rotate-45"></i>
                    Rinterio</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu font-bold menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>Services</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>Blogs</a></li>
                    <li><a>Contact Us</a></li>
                </ul>
            </div>
            <div class="navbar-end hidden md:flex">
                <!-- serach icon  -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-10 mr-4 bg-[#abef5f80] p-2 rounded-full">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>

                <!-- cart icon  -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-10 mr-4 bg-[#abef5f80] p-2 rounded-full">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                </svg>


                <a class="btn bg-rinterio-primary font-extrabold">Book Consult <i
                        class="fa fa-solid fa-arrow-up text-sm bg-black px-2 py-1 rounded-full rotate-45 text-white"></i></a>
            </div>
        </div>

        <!-- hero section  -->
    </header>

    <!-- main  -->
    <main>

    </main>
</body>

</html>
